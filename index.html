<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.wattpad.com/login">Log IN</a>
    <h2>Log in to Wattpad</h2>
    
    <table>
        <tr>
        <td> <label for="Username or Email"> Username or Email</label> </td>
        <td> <input type="text" name="name" id="name"> </td>
        </tr>
        <td> <label for="Password"> Password</label> </td>
        <td> <input type="password" name="pass" id="pass"> </td>
        
        <tr>
        <td colspan="2">
            <button type="submit">Log In</button>
        </td>
        </tr>

        <tr>
            <td><a href="https://www.wattpad.com/forgot?nextUrl=%2Fhome">Forgot password?</a></td>
        </tr>
        <tr>
            <td><a href="https://www.wattpad.com/login"> < Back to all login options</a></td>
        </tr>

        <tr>
            <td>Don't have an account? <a href="https://www.wattpad.com/login">Sign up</a></td>
        </tr>
    </table>



</body>
</html>
