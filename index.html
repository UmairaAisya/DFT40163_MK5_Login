<body>
     
    <div  class="login-container">
     <h2 align="center">Log in to Wattpad</h2>
    
    <table >
        <tr>
            <td> <label for="Username or Email"> Username or Email</label></td>
        </tr>

            <td> <input type="text" name="name" id="name"> </td>
        </tr>

        <tr>

        </tr>

        </tr>

        <tr>
            <td><input type="submit" value="Log In"></td>
        </tr>
        

        <tr class="link" align="center">
            <td ><a href="https://www.wattpad.com/forgot?nextUrl=%2Fhome">Forgot password?</a></td>
        </tr>
        
        <tr align="center">
            <td><a href="https://www.wattpad.com/login"> < Back to all login options</a></td>
        </tr>

        <tr align="center">
            <td>Don't have an account? <a href="https://www.wattpad.com/login">Sign up</a></td>
        </tr>
    </table>
</div>
